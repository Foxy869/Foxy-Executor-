<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXY V1 | Officiel</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            border: 2px solid #ff0000;
            padding: 40px;
            border-radius: 15px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 20px #ff0000;
            max-width: 400px;
            width: 80%;
        }

        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px #000;
        }

        .status {
            color: #00ff00;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #cc0000;
            box-shadow: 0 0 15px #ff0000;
        }

        p {
            color: #888;
            margin-top: 25px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FOXY V1</h1>

        <p>Le meilleur outil mobile.<br>Copiez le script et collez-le dans votre exécuteur.</p>
    </div>

</body>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXY V1 | Officiel</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            border: 2px solid #ff0000;
            padding: 40px;
            border-radius: 15px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 20px #ff0000;
        }

        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
            letter-spacing: 5px;
        }

        .status {
            color: #00ff00;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #b30000;
            transform: scale(1.1);
        }

        p {
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FOXY V1</h1>
        <div class="status">● STATUT : INDÉTECTABLE</div>
                <a href="https://raw.githubusercontent.com/Foxy869/Foxy-Executor-/refs/heads/main/script.lua" class="btn">OBTENIR LE SCRIPT</a>
        <p style="color: #888; margin-top: 20px;">Copiez ce script dans votre exécuteur.</p>
    </div>
</body>
</html>
